<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyworks - Drone Delivery System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff4b1f, #1fddff);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
            position: relative; /* Needed for the particle effect */
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particle style */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            animation: particleFade 1s ease forwards;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        @keyframes particleFade {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        /* Floating animation for the main content */
        @keyframes floating {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Container for aligning content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }

        header {
            background: transparent;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 15px 20px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-right: 20rem;
        }

        .logo {
            font-size: 2.2em;
            color: #f0f0f0;
            font-weight: bold;
            flex-grow: 1;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-right: 30px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s ease;
            white-space: nowrap;
        }

        nav ul li a:hover {
            color: #4a8ff0;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 120px;
            text-align: center;
            animation: floating 3s ease-in-out infinite; /* Floating animation */
        }

        .main-content h1 {
            font-size: 5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .main-content p {
            font-size: 1.8em;
            color: black;
            margin-bottom: 40px;
            max-width: 900px;
        }

        /* Button Glow Effect */
        .button {
            --border_radius: 9999px;
            cursor: pointer;
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            background-color: transparent;
            border: none;
            border-radius: var(--border_radius);
            text-align: center;
            font-size: 1.75rem;
            font-weight: bold;
            color: palegreen;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
            margin: 0 auto;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: var(--border_radius);
            transform: translate(-50%, -50%) scale(0.8);
            z-index: -1;
            opacity: 0.6;
            transition: all 0.5s ease-in-out;
        }

        .button:hover::before {
            transform: translate(-50%, -50%) scale(1.2);
        }

        footer {
            background-color: transparent;
            padding: 20px;
            color: white;
            text-align: center;
            margin-top: auto;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 20px 0 0;
        }

        .social-icons li {
            list-style: none;
            margin: 0 10px;
        }

        .social-icons a {
            width: 80px;
            height: 80px;
            background-color: #fff;
            text-align: center;
            line-height: 80px;
            font-size: 35px;
            display: block;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 3px solid #fff;
            z-index: 1;
            transition: .5s;
        }

        .social-icons a .icon {
            color: #262626;
            z-index: 3;
            position: relative;
            transition: .5s;
        }

        .social-icons a:hover .icon {
            color: #fff;
            transform: rotateY(360deg);
            transition: transform 0.7s ease-in-out;
        }

        .social-icons a:before {
            content: "";
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f00;
            transition: .5s;
            z-index: 2;
        }

        .social-icons a:hover:before {
            top: 0;
        }

        .social-icons li:nth-child(1) a:before {
            background: #3b5999;
        }

        .social-icons li:nth-child(2) a:before {
            background: #55acee;
        }

        .social-icons li:nth-child(3) a:before {
            background: #0077b5;
        }

        .social-icons li:nth-child(4) a:before {
            background: #dd4b39;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">Skyworks</div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('track') }}">Track</a></li>
                    <li><a href="{{ url_for('command') }}">Command</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <h1>Welcome to Skyworks Drone Delivery System</h1>
            <a href="/comand.html">
                <button class="button">Drop Your Location</button>
            </a>
            
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Drone Command. All rights reserved.</p>
        <ul class="social-icons">
            <li><a href="#"><i class="fa-solid fa-envelope icon"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-twitter icon"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-linkedin-in icon"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram icon"></i></a></li>     
        </ul>
        <a href="#top">Back to top</a>
    </footer>

    <!-- Particle Effect Script -->
    <script>
        document.addEventListener("mousemove", function(e) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            document.body.appendChild(particle);

            particle.style.left = `${e.clientX - 5}px`;
            particle.style.top = `${e.clientY - 5}px`;

            setTimeout(() => {
                particle.remove();
            }, 1000);
        });
    </script>

</body>
</html>
