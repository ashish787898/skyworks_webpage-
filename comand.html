<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Command</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #5DB3CE, #FBC390);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 28px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .main {
            text-align: left;
            flex-grow: 1;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .form-container {
            background-color: transparent;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(50px);
            animation: slideFadeIn 1.5s forwards;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            font-size: 18px;
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ccc;
            background-color: #D9E8D8;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            transition: .3s ease;
        }

        .input::placeholder {
            color: #9e9ea7;
        }

        .input:focus, input:hover {
            outline: none;
            border-color: rgba(234,76,137,0.4);
            background-color: #D9E8D8;
            box-shadow: 0 0 0 4px rgb(234 76 137 / 10%);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            position: relative;
            padding: 12px 35px;
            background: #fec195;
            font-size: 17px;
            font-weight: 500;
            color: #181818;
            border: 3px solid #fec195;
            border-radius: 8px;
            box-shadow: 0 0 0 #fec1958c;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            width: 48%;
        }

        button:hover {
            background: rgba(46, 229, 157, 0.4);
            color: #fec195;
            border: 3px solid rgba(46, 229, 157, 0.4);
            box-shadow: 0 0 25px #fec1958c;
            box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
            color: #fff;
            transform: translateY(-7px);
        }

        button:active {
            transform: translateY(-1px);
        }

        footer {
            background-color: transparent;
            padding: 20px;
            color: white;
            text-align: center;
            margin-top: auto;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 20px 0 0;
        }

        .social-icons li {
            list-style: none;
            margin: 0 10px;
        }

        .social-icons a {
            width: 80px;
            height: 80px;
            background-color: #fff;
            text-align: center;
            line-height: 80px;
            font-size: 35px;
            display: block;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 3px solid #fff;
            z-index: 1;
            transition: .5s;
        }

        .social-icons a .icon {
            color: #262626;
            z-index: 3;
            position: relative;
            transition: .5s;
        }

        .social-icons a:hover .icon {
            color: #fff;
            transform: rotateY(360deg);
        }

        .social-icons a:before {
            content: "";
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f00;
            transition: .5s;
            z-index: 2;
        }

        .social-icons a:hover:before {
            top: 0;
        }

        /* Brand colors for social icons */
        .social-icons li:nth-child(1) a:before {
            background: #3b5999; /* Facebook */
        }

        .social-icons li:nth-child(2) a:before {
            background: #55acee; /* Twitter */
        }

        .social-icons li:nth-child(3) a:before {
            background: #0077b5; /* LinkedIn */
        }

        .social-icons li:nth-child(4) a:before {
            background: #dd4b39; /* Google+ */
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        /* Animation for form container */
        @keyframes slideFadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* New hover effect */
        .form-container:hover {
            transform: scale(1.05); /* Slight scaling on hover */
            box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
        }
    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body class="bg-pattern" id="bg-pattern">

    <header>
        <div class="logo">Drone Command</div>
        <nav>
            <a href="index.html">Home</a> | 
            <a href="track.html">Track</a> | 
            <a href="comand.html">comand</a> | 
           
        </nav>
    </header>

    <div class="main">
        <div class="form-container">
            <h1>Enter Location Coordinates</h1>

            <!-- The form now redirects to track.html with coordinates as URL parameters -->
            <form id="droneForm">
                <label for="latitude">Latitude:</label>
                <input type="text" id="latitude" name="lat" placeholder="Latitude" required><br>
                <label for="longitude">Longitude:</label>
                <input type="text" id="longitude" name="lon" placeholder="Longitude" required><br>

                <div class="button-container">
                    <button type="submit">Send</button>
                    <button type="button">Return To Launch</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Drone Command. All rights reserved.</p>
        <ul class="social-icons">
            <li>
                <a href="#">
                    <i class="fab fa-facebook-f icon"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fab fa-twitter icon"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fab fa-linkedin-in icon"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fab fa-google-plus-g icon"></i>
                </a>
            </li>
        </ul>
        <a href="#top">Back to top</a>
    </footer>
  <script>
        // Handle form submission and redirect to track.html with URL parameters
        document.getElementById('droneForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission behavior

            var lat = document.getElementById('latitude').value;  // Get latitude input
            var lon = document.getElementById('longitude').value; // Get longitude input

            // Redirect to track.html with coordinates as URL parameters
            window.location.href = `track.html?lat=${lat}&lon=${lon}`;
        });

        // Background changes based on input focus
        const latitudeInput = document.getElementById('latitude');
        const longitudeInput = document.getElementById('longitude');
        const body = document.getElementById('bg-pattern');

        latitudeInput.addEventListener('focus', function() {
            body.style.backgroundImage = 'url("https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&fit=crop&w=2000&h=1200&q=80")';
        });

        longitudeInput.addEventListener('focus', function() {
            body.style.backgroundImage = 'url("https://images.unsplash.com/photo-1470770841072-f978cf4d019e?crop=entropy&fit=crop&w=2000&h=1200&q=80")';
        });

        latitudeInput.addEventListener('blur', function() {
            body.style.backgroundImage = '';
        });

        longitudeInput.addEventListener('blur', function() {
            body.style.backgroundImage = '';
        });
    </script>
</body>
</html>
